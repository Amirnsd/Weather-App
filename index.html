    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="js-search">
                <input placeholder="Enter City name" class="js-input" spellcheck="true" />
                <button id="js-button" onclick="weather()" ><i class="fa-solid fa-magnifying-glass"></i><span class="text">Search</span></button>
            </div>

            <div class="js-error" style="display: none;">
                <p>City not found</p>
             </div>

            <div class="js-weather-data1">
                <div class="js-image">
                    <img src="assets/1530369_weather_cloud_clouds_cloudy_icon.png" alt="picture of cloudy weather" class="weather-image">
                </div>
    
                <div class="js-temp">C</div>
                <div class="js-name">Toronto</div>

                <div class="js-weather-data2">
                  <div class="js-humidity" ><img src="assets/humidity.png" alt="humidity icon" style="width: 40px;">
                        <p id="humidity-info">100</p>  
                  </div>

                  <div class="js-wind-speed"><img src="assets/winds-weather-symbol.png" alt="wind speed icon"  style="width: 40px;">
                    <p id="wind-info">100</p>
                  </div>
                </div>

               
                </div>

      
            </div>
            
        </div>
        
     

        <script src="script.js"></script>
    </body>
    </html>
